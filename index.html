<!DOCTYPE html>
<html>
<head>
    <title>Comic Strip Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Comic Strip Generator</h1>
    <form id="comicForm">
        <label for="panel1">Panel 1:</label>
        <input required type="text" id="panel1" name="panel1"><br>

        <label for="panel2">Panel 2:</label>
        <input required type="text" id="panel2" name="panel2"><br>

        <label for="panel3">Panel 3:</label>

        <label for="panel4">Panel 4:</label>

        <label for="panel5">Panel 5:</label>
        <input required type="text" id="panel5" name="panel5"><br>

        <label for="panel6">Panel 6:</label>
        <input required type="text" id="panel6" name="panel6"><br>

        <label for="panel7">Panel 7:</label>
        <input required type="text" id="panel7" name="panel7"><br>

        <label for="panel8">Panel 8:</label>
        <input required type="text" id="panel8" name="panel8"><br>

        <label for="panel9">Panel 9:</label>
        <input required type="text" id="panel9" name="panel9"><br>

        <label for="panel10">Panel 10:</label>
        <input required type="text" id="panel10" name="panel10"><br>

        <button type="submit">Generate Comic Strip</button>
    </form>
    <div id="comicStrip"></div>

    <script src="script.js"></script>
</body>
</html>
