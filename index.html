<!DOCTYPE html>
<html>
<head>
    <title>Comic Strip Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Comic Strip Generator</h1>
    
    <form id="comicForm">
        <!-- Input fields for each panel -->
        <input required type="text" name="panel1" placeholder="Panel 1">
        <input required type="text" name="panel2" placeholder="Panel 2">
        <input required type="text" name="panel3" placeholder="Panel 3">
        <input required type="text" name="panel4" placeholder="Panel 4">
        <input required type="text" name="panel5" placeholder="Panel 5">
        <input required type="text" name="panel6" placeholder="Panel 6">
        <input required type="text" name="panel7" placeholder="Panel 7">
        <input required type="text" name="panel8" placeholder="Panel 8">
        <input required type="text" name="panel9" placeholder="Panel 9">
        <input required type="text" name="panel10" placeholder="Panel 10">
        
        <button type="submit">Generate Comic</button>
    </form>
    
    <div id="comicDisplay">
        <!-- Generated comic panels will be displayed here -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
